  <body>
    
    <div class="container">
      <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
          <div class="panel-heading">
            <div class="panel-title">Iniciar Sesion</div>            
          </div>
        <div style="padding-top:30px" class="panel-body" >

            <form id="loginform" class="form-horizontal" role="form">
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login-email" type="email" class="form-control" name="email" value="" placeholder="email">
              </div>

              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
              </div>

              <div id="admin-user" style="display: none;">
                <div style="margin-bottom: 25px;" class="input-group">
                  <span class="input-group-addon">Ingrese SuperClave:</span>
                  <input id="input-admin-password" type="text" class="form-control" name="admin-password" placeholder="">
                </div>
                <div class="col-sm-12 text-center">
                  <a id="btn-adminlogin" onclick="loginAdmin()" class="btn btn-primary">Ingresar como Admin</a>
                </div>
              </div>
              <!--
              <div class="input-group">
                <div class="checkbox">
                  <label>
                    <input id="login-remember" type="checkbox" name="remember" value="1"> Recordar
                  </label>
                </div>
              </div>
              -->

              <div id="normal-user" style="margin-top:10px" class="form-group">
                <div class="col-sm-12 controls text-center">
                  <a id="btn-login" onclick="login()" class="btn btn-success">Ingresar  </a>
                  <a id="btn-adminlogin" onclick="mostrarInputAdmin()" class="btn btn-primary">Ingresar como Admin</a>
                </div>
              </div>

              <div id="loader" style="display: none; margin-top:10px" class="col-sm-12 text-center">
                <img style="height: 50px; width: auto;" src="img/ico_preload.gif">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
